<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar do Chapecó</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
  
  </head>
  <body>
    <div class="container register">
      <div class="row">
        <div class="col-md-12">
          <div
            class="tab-pane fade show active text-align form-new"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <h3 class="register-heading text-nowrap">Ensira seus dados na lista.</h3>
            <div class="row register-form">
              <div class="col-md-12">
                <form autocomplete="off">
                  <div class="form-group">
                    <input
                      type="text"
                      name="Name"
                      id="name"
                      class="form-control"
                      placeholder="Nome completo"
                      value=""
                      required=""
                      autofocus
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="Email"
                      id="email"
                      class="form-control"
                      placeholder="Email ou messenger (face, insta, etc)"
                      value=""
                      required=""
                    />
                    
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      name="Phone"
                      id="phone"
                      class="form-control"
                      placeholder="Nº whatsapp"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <select class="form-control" id="service">
                      <option>Selecione sua preferência</option>
                      <option>Quero aprender a jogar poker</option>
                      <option>Quero jogar Texas Holdem</option>
                      <option>Quero jogar Omaha</option>
                      <option>Quero jogar Dealer Choice</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <textarea id="form-group" 
                    name="form-group"   
                      cols="56">
                      
                       Comentário (opcional)
                    </textarea>
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      name="submit"
                      class="btnSubmit btn-block"
                      value="Enviar"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  </body>
